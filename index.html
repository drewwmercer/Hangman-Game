<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Bootcamp Hangman | Drew Mercer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Share+Tech+Mono" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-8 col-md-offest-2 text-center">
                    <h1><span class="glyphicon glyphicon-blackboard"></span> Bootcamp Hangman</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offest-2">
                    <h2>Press any key to get started!</h2>
                </div>
            </div>
            <!-- close first row -->

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h3>Wins: <span id="win-counter"></span></h3>
                </div>
            </div>
            <!-- close second row -->

            <div class="row">
                <p>Guess letters to complete the bootcamp word: </p>
                <h2><span id="blank-spaces"></span></h2>
            </div>

            <div class="row">
                <p><span id="guesses-left"></span></p>
            </div>

            <div class="row">
                <p>Letters already guessed: <span id="incorrect-letters"></span></p>
            </div>

        </div>
        <!-- close jumbotron -->
    </div>
    <!-- close main container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
